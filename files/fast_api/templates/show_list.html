{% extends "base.html" %}
{% block title %}SHOW LISTING{% endblock %}
{% block content %}
<table style="width:100%">
    <tr>
        <th>Show</th>
        <th>Active</th>
        <th>Next</th>
        <th>URL</th>
    </tr>
    {% for show in show_list %}
    <tr>
        <td>{{ show.name }}</td>
        <td>{{ not show.disabled }}</td>
        <td>{{ show.next_airdate_str }}</td>
        <td>{{ show.url }}</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
